<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <!-- FAVICON -->
    <link rel='shortcut icon' href='./src/assets/logo.svg' type='image/svg' />
    <!-- CSS -->
    <link rel='stylesheet' href='./src/css/style.css' />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- DAYJS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script> dayjs.extend(window.dayjs_plugin_relativeTime) </script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script> dayjs.locale('pt-br') </script>
    <!-- JAVASCRIPT -->
    <script defer src='./src/js/main.js'></script>
    <title>pass.in</title>
    <!-- GOOGLE TAG (gtag.js) -->
    <script async src='https://www.googletagmanager.com/gtag/js?id=G-TJQ2XJZPTD'></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-TJQ2XJZPTD');
    </script>
</head>

<body>
    <div class="container">

        <header>
            <img src="/src/assets/logo.svg" alt="Logo">
        </header>

        <form onsubmit="adicionarParticipante(event)">
            <fieldset>
                <legend>Inscrição</legend>
                <div>
                    <div class="input-wrapper">
                        <img src="/src/assets/user.svg" alt="">
                        <input type="text" placeholder="Nome Completo" name="nome" required>
                    </div>
                    <div class="input-wrapper">
                        <img src="/src/assets/mail.svg" alt="">
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <button>Realizar Inscrição</button>
                </div>
            </fieldset>
        </form>

        <section class="lista-participantes">
            <h2>Participantes</h2>

            <div>
                <table width="100%">
                    <thead style="text-align: left">
                        <tr>
                            <th>Participante</th>
                            <th>Data da inscrição</th>
                            <th>Data do check-in</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
